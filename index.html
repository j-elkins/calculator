<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="shortcut icon" href="/favicon.png" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Monoton&display=swap");
    </style>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <h1 id="header">CALCULATOR</h1>
    <div id="calculator">
      <div id="resultsDiv">
        <input id="output" type="text" />
      </div>
      <div id="gridContainer">
        <div id="btnContainer">
          <button class="btn num both">1</button>
          <button class="btn num both">2</button>
          <button class="btn num both">3</button>
          <button class="btn op both">+</button>
          <button class="btn num both">4</button>
          <button class="btn num both">5</button>
          <button class="btn num both">6</button>
          <button class="btn op both">-</button>
          <button class="btn num both">7</button>
          <button class="btn num both">8</button>
          <button class="btn num both">9</button>
          <button class="btn op both">*</button>
          <button id="zero" class="btn num both">0</button>
          <button id="periodBtn" class="btn num period">.</button>
          <button class="btn op both">/</button>
          <button id="backspaceBtn" class="btn backspace">BACKSPACE</button>
          <button id="clearBtn" class="btn clear">CLEAR</button>
          <button class="btn op equal">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        designed &nbsp; + &nbsp; built by jasmine elkins &nbsp;&nbsp; |
        &nbsp;&nbsp; november 2021
      </p>

      <a href="https://github.com/jasmineelkins/calculator">
        <i class="fab fa-github" style="font-size: 1.5em; color: black"></i>
      </a>
    </footer>
  </body>
</html>
